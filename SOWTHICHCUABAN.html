                                 <tr >

        </table>
    </form>
</div>
<h1>2. ĐĂNG KÝ HỌC VIÊN</h1>
<div style="background-color:yellowgreen;width: 50%;padding: 0px;">
  <form action="http://dangkyhoc.com"  style="font-family: 'Times New Roman', Times, serif;" method="POST">
    <table style="color: rgb(74, 14, 238);width: 100%;">
        <tr>
            <td colspan="5" style="background-color: blue;color: cornsilk;text-align: center;padding: 10px;width:50px;">ĐĂNG KÝ HỌC VIÊN</td>
        </tr>
        <td> Họ và tên</td>
        <td><input type="text" name="yourname" placeholder="Nhập Họ & Tên" size="35"></td>
      </tr>
      <tr>
          <td>Ngày sinh</td>
          <td><input type="date" name="birthday""></td>
      </tr>
      <tr>
          <td>Giới tính</td>
          <td>
            <label><input type="radio" name="Gender" value="male">Nam</label> 
            <label><input type="radio" name="Gender" value="female">Nữ</label>
        </td>
      </tr>
      <tr>
          <td>Địa chỉ</td>
          <td><textarea cols="30" rows="5" name="address" placeholder="Thông tin địa chỉ"></textarea></td>
      </tr>
      <tr>
          <td>Lớp</td>
          <td>
              <select name="clacs">
                  <option>--Chọn lớp--</option>
                  <option>--CDLA0509-001--</option>
                  <option>--CDLA0509-002--</option>
              </select>
          </td>
      </tr>
      <tr>
          <td>Email</td>
          <td><input type="email" name="Email" placeholder="abc@gmail.com"></td>
      </tr>
      <tr>
          <td>Điện thoại</td>
          <td><input type="text" name="Phone" placeholder="+84" size="1"> - 
              <input type="text" name="Phone" placeholder="xxxxxxxxx" size="9"></td>
      </tr>
      <tr>
          <td></td>
          <td ><input type="submit" name="submit" value="Đăng ký";> 
              <input type="reset" name="reset" value="Nhập lại";></td>
      </tr>
  
  
    </table>
  </form>

</div>
